name: scala-steward
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@ea814e410e455a069749eb38fe98328c9f3feb0b
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          author-email: bot@alejandrohdezma.com
          author-name: Scala Steward
