name: scala-steward
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@d7352520e54caa7a5deb709e63604b59ad99f5d6
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          author-email: bot@alejandrohdezma.com
          author-name: Scala Steward
