name: scala-steward
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@2b75ff4d8cdb3f005268f3ecf91d5ee457ec88be
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          author-email: bot@alejandrohdezma.com
          author-name: Scala Steward
