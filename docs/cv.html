<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alex's Blog - Scala, Tooling, DevOps...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hi everyone! Welcome to my blog! My name is Alex and this is my personal space where you can find articles about Scala, tooling, DevOps... and much more!">
    <meta property="og:title" content="Alex's Blog - Scala, Tooling, DevOps..." />
    <meta property="og:url" content="https://www.alejandrohdezma.com/cv" />
    <meta property="og:description" content="Hi everyone! Welcome to my blog! My name is Alex and this is my personal space where you can find articles about Scala, tooling, DevOps... and much more!">
    <meta property="og:type" content="profile" />
    <link rel="alternate" hreflang="es_ES" href="https://www.alejandrohdezma.com/es/cv" />
    <meta property="og:locale" content="en_US" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/atom-one-dark-reasonable.min.css">
    
    <link rel="icon" href="images/favicon.ico" type="image/icon type">
</head>

<body>
    <header>
        <img width=2000 height=804 src="images/header_us.webp">
        <nav>
            <a href="/">About me</a>
            <a href="/cv">My CV</a>
            <a href="/blog/">Blog</a>
        </nav>
    </header>

    <main>
        <div style="text-align: right; margin-right: 1.5rem;">
            <a rel="alternate" href="/es/cv" hreflang="es" lang="es">
                Ver versión en español
            </a>
        </div>

        <pre><button>Load the CV</button><code class="language-bash">curl -sS alejandrohdezma.com/cv.json | jq</code></pre>
    </main>

    <footer>
        <p>&copy; 2021 Alejandro Hernández</p>
        <a target="_blank" rel="external" title="Twitter" href="https://twitter.com/alejandrohdezma"><i class="fab fa-twitter"></i></a>
        <a target="_blank" rel="external" title="GitHub" href="https://github.com/alejandrohdezma"><i class="fab fa-github"></i></a>
        <a target="_blank" rel="external" title="Ko-fi" href="https://ko-fi.com/alejandrohdezma"><i class="fas fa-coffee"></i></i></a>
        <img width=2000 height=405 src="images/footer.webp">
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script>
        document
            .getElementsByTagName('nav')[0]
            .querySelectorAll('a[href="' + window.location.pathname + '"]')[0]
            .classList
            .add('active')

        if (window.location.href.indexOf("cv") > -1) {
            const loadButton = document.querySelector('main > pre > button')
            loadButton.style.display = "block"
            hljs.highlightElement(loadButton.nextElementSibling)

            loadButton.addEventListener("click", () => {
                loadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'
                setTimeout(() => {
                    fetch("cv.json").then(response => response.text()).then(text => {
                        const code = loadButton.nextElementSibling
                        code.className = "hljs language-json"
                        code.style.wordWrap = "break-word"
                        code.style.whiteSpace = "pre-wrap"
                        
                        code.innerHTML = hljs.highlight(text, {language: 'json'}).value
                        loadButton.remove()
                    })
                }, 2000);
            })
        }
    </script>
</body>

</html>
