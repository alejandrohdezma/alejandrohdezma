<!DOCTYPE html>
<html lang="@:locale{short=true}">
<head>
    <title>${document.title}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="${document.description}">
    <meta property="og:title" content="${document.title}" />
    <meta property="og:url" content="https://www.alejandrohdezma.com@:url" />
    <meta property="og:description" content="${document.description}">
    <meta property="og:type" content="profile" />
    <link rel="alternate" hreflang="@:locale{alternate=true}" href="https://www.alejandrohdezma.com@:url{alternate=true}" />
    <meta property="og:locale" content="@:locale" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    @:linkCSS
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/atom-one-dark-reasonable.min.css">
    @:if(livereload)<script type="text/javascript" src="http://livejs.com/live.js"></script>@:@
    <link rel="icon" href="@:path(../images/favicon.ico)" type="image/icon type">
</head>

<body>
    <header>
        <img width=2000 height=804 src="@:path(../images/)/@:k8s(header_us.webp)">
        <nav>
            <a href="@:k8s(/)">@:k8s(About me)</a>
            <a href="@:k8s(/cv)">@:k8s(My CV)</a>
            <a href="@:k8s(/talks/)">@:k8s(My talks)</a>
            <a href="@:k8s(/blog/)">@:k8s(Blog)</a>
        </nav>
    </header>

    <main>
        <div style="text-align: right; margin-right: 1.5rem;">
            <a rel="alternate" href="@:url{alternate=true}" hreflang="@:locale{alternate=true}" lang="@:locale{alternate=true}">
                @:k8s(Ver versión en español)
            </a>
        </div>
        ${cursor.currentDocument.content}
    </main>

    <footer>
        <p>&copy; 2021 Alejandro Hernández</p>
        <a target="_blank" rel="external" title="Twitter" href="https://twitter.com/alejandrohdezma"><i class="fab fa-twitter"></i></a>
        <a target="_blank" rel="external" title="GitHub" href="https://github.com/alejandrohdezma"><i class="fab fa-github"></i></a>
        <a target="_blank" rel="external" title="Ko-fi" href="https://ko-fi.com/alejandrohdezma"><i class="fas fa-coffee"></i></i></a>
        <img width=2000 height=405 src="@:path(../images/footer.webp)">
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script>
        document
            .getElementsByTagName('nav')[0]
            .querySelectorAll('a[href="' + window.location.pathname + '"]')[0]
            .classList
            .add('active')

        if (window.location.href.indexOf("cv") > -1) {
            const loadButton = document.querySelector('main > pre > button')
            loadButton.style.display = "block"
            hljs.highlightElement(loadButton.nextElementSibling)

            loadButton.addEventListener("click", () => {
                loadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'
                setTimeout(() => {
                    fetch("cv.json").then(response => response.text()).then(text => {
                        const code = loadButton.nextElementSibling
                        code.className = "hljs language-json"
                        code.style.wordWrap = "break-word"
                        code.style.whiteSpace = "pre-wrap"
                        
                        code.innerHTML = hljs.highlight(text, {language: 'json'}).value
                        loadButton.remove()
                    })
                }, 2000);
            })
        }
    </script>
</body>

</html>
