<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="My personal blog" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="_media/favicon.ico" type="image/icon type">
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: rgb(60, 164, 196);
      --sidebar-nav-pagelink-background-image: false;
      --sidebar-nav-pagelink-padding: 4px 0px 4px 0px;
      --sidebar-toggle-height: 60px;
      --sidebar-toggle-width: 60px;
    }

    body[data-page="README.md"] #main>div:first-child,
    body[data-page="README.md"] .docsify-pagination-container,
    body[data-page="README.md"] .updated_at,
    body[data-page="README.md"] footer {
      display: none;
    }

    body[data-page="es/README.md"] #main>div:first-child,
    body[data-page="es/README.md"] .docsify-pagination-container,
    body[data-page="es/README.md"] .updated_at,
    body[data-page="es/README.md"] footer {
      display: none;
    }

    #main {
      padding-top: 90px;
    }

    .github-corner {
      margin-right: 20px;
      margin-top: 20px;
    }

    .sidebar-nav ul>li>ul {
      margin-top: 10px;
    }

    .sidebar-nav ul>li>a {
      white-space: initial;
    }

    .docsify-pagination-container a[href="#/"],
    .docsify-pagination-container a[href="#/es/"] {
      display: none;
    }

    footer {
      display: flex;
      margin-top: 50px;
    }

    footer>p {
      line-height: 0;
    }

    .avatar-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 50px;
      height: 50px;
      margin-right: 0.875rem;
      margin-bottom: 0px;
      min-width: 50px;
      border-radius: 100%;
    }

    .avatar {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      transition: opacity .5s ease .5s;
      border-radius: 50%;
    }

    .updated_at {
      font-size: 0.75em;
    }

    .github-corner {
      background-color: #222;
      border-radius: 4px;
      border-style: none;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      font-size: 12px;
      max-width: none;
      outline: none;
      overflow: hidden;
      padding: 6px 10px 8px;
    }

    .github-corner:hover {
      opacity: .75;
    }
  </style>
</head>

<body>
  <div id="app">Loading content...</div>
  <script>
    const lang = location.hash.match(/#\/(es)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    let emoji = name =>
      `<img class="emoji" src="https://github.githubassets.com/images/icons/emoji/${name}.png" alt="${name}">`;

    window.$docsify = {
      name: `üìò ${document.documentElement.lang == 'es' ? 'El Blog de Alex' : 'Alex\'s blog'}`,
      nameLink: {
        '/es/': '/#/es/',
        '/': '/',
      },
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      executeScript: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/es/': 'Buscar',
          '/': 'Search',
        },
        noData: {
          '/es/': '¬°No hay resultados!',
          '/': 'No results!',
        },
        depth: 3,
        pathNamespaces: ['/en', '/es']
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      customPageTitle: {
        prefix: document.documentElement.lang == 'es' ? 'El Blog de Alex' : 'Alex\'s Blog'
      },
      alias: {
        '/blog/_sidebar.md': '/_sidebar.md',
        '/es/blog/_sidebar.md': '/es/_sidebar.md',
        '/es/(.*)': '/es/$1',
      },
      repo: 'true',
      'flexible-alerts': {
        note: {
          label: {
            '/es/': 'Nota',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/es/': 'Consejo',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/es/': 'Advertencia',
            '/': 'Warning'
          }
        },
        attention: {
          label: {
            '/es/': 'Atenci√≥n',
            '/': 'Attention'
          }
        }
      },
      formatUpdated: time => {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(time).toLocaleString(document.documentElement.lang, options)
      },
      plugins: [
        (hook, vm) => hook.beforeEach(html =>
          html +
          '\n\n' +
          '<div class="updated_at"><strong><i class="far fa-calendar"></i> ' +
          (document.documentElement.lang == 'es' ? 'Actualizado' : 'Updated') +
          ': {docsify-updated}</strong></div>'
        ),
        (hook, vm) => hook.doneEach(() => {
          const a = Docsify.dom.find('a.github-corner')
          if (document.documentElement.lang == 'es') {
            a.href = `${window.location.origin}/#${vm.route.path.slice(3)}`
            a.innerHTML = `${emoji('es')} <i class="fas fa-arrow-right"></i> ${emoji('us')}`
            a.title = 'Show english version'
          } else {
            a.href = `${window.location.origin}/#/es${vm.route.path}`
            a.innerHTML = `${emoji('us')} <i class="fas fa-arrow-right"></i> ${emoji('es')}`
            a.title = 'Ver la versi√≥n en espa√±ol'
          }
        }),
        (hook, vm) => hook.doneEach(() => {
          if (!vm.route.file.includes("README") && !window.origin.includes("localhost")) {
            const article = Docsify.dom.find('article#main')

            const script = document.createElement('script')

            script.async = 'async';
            script.src = "https://giscus.app/client.js"
            script.setAttribute('data-repo', "alejandrohdezma/alejandrohdezma");
            script.setAttribute('data-repo-id', "MDEwOlJlcG9zaXRvcnkzMTY5NDkzOTY=");
            script.setAttribute('data-category', "Blog");
            script.setAttribute('data-category-id', "DIC_kwDOEuRDlM4CAfTC");
            script.setAttribute('data-mapping', "title");
            script.setAttribute('data-reactions-enabled', "1");
            script.setAttribute('data-emit-metadata', "0");
            script.setAttribute('data-theme', "light");
            script.setAttribute('data-lang', document.documentElement.lang);
            script.setAttribute('crossorigin', "anonymous");

            article.appendChild(script)
          }
        }),
        (hook, vm) => hook.afterEach((html, next) => {
          if (vm.route.file.includes("README")) next(html)
          else {
            let a = (url, text) => `<a href="${url}" target="_blank" rel="noopener">${text}</a>`

            const twitter = '<a target="_blank" href="https://twitter.com/alejandrohdezma"><i class="fab fa-twitter"></i></a>'
            const github = '<a target="_blank" href="https://github.com/alejandrohdezma"><i class="fab fa-github"></i></a>'

            const avatar = '<div class="avatar-wrapper"><img class="avatar" src="https://avatars.githubusercontent.com/u/9027541?v=4"/></div>'

            const footer = document.documentElement.lang == 'es' ?
              `Escrito con ${emoji('heart')} por Alejandro Hern√°ndez. <br>Encu√©ntrame en ${twitter} o ${github}.` :
              `Written with ${emoji('heart')} by Alejandro Hern√°ndez. <br>Find me on ${twitter} or ${github}.`

            next(html + `\n\n<footer>${avatar}<p style="margin: 0">${footer}</p></footer>`)
          }
        })
      ]
    };
  </script>
  <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-scala.min.js"></script>
</body>

</html>
