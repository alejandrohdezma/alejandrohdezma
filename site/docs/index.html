<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="My personal blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="_media/favicon.ico" type="image/icon type">
    <link rel="stylesheet" href="_style/index.css">
</head>

<body>
    <div id="app">Loading content...</div>
    <script>
        const lang = location.hash.match(/#\/(es)\//)

        if (lang) {
            document.documentElement.setAttribute('lang', lang[1])
        }

        window.$docsify = {
            name: `ðŸ“˜ ${document.documentElement.lang == 'es' ? 'El Blog de Alex' : 'Alex\'s blog'}`,
            nameLink: {
                '/es/': '/#/es/',
                '/': '/',
            },
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            executeScript: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/es/': 'Buscar',
                    '/': 'Search',
                },
                noData: {
                    '/es/': 'Â¡No hay resultados!',
                    '/': 'No results!',
                },
                depth: 3,
                pathNamespaces: ['/', '/es']
            },
            pagination: {
                crossChapter: true,
                crossChapterText: true,
                nextText: document.documentElement.lang == 'es' ? 'SIGUIENTE' : 'NEXT',
                previousText: document.documentElement.lang == 'es' ? 'ANTERIOR' : 'PREVIOUS'
            },
            customPageTitle: {
                prefix: document.documentElement.lang == 'es' ? 'El Blog de Alex' : 'Alex\'s Blog'
            },
            alias: {
                '/blog/_sidebar.md': '/_sidebar.md',
                '/es/blog/_sidebar.md': '/es/_sidebar.md',
                '/es/(.*)': '/es/$1',
            },
            repo: 'true',
            'flexible-alerts': {
                note: {
                    label: {
                        '/es/': 'Nota',
                        '/': 'Note'
                    }
                },
                tip: {
                    label: {
                        '/es/': 'Consejo',
                        '/': 'Tip'
                    }
                },
                warning: {
                    label: {
                        '/es/': 'Advertencia',
                        '/': 'Warning'
                    }
                },
                attention: {
                    label: {
                        '/es/': 'AtenciÃ³n',
                        '/': 'Attention'
                    }
                }
            },
            formatUpdated: time => {
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }
                return new Date(time).toLocaleString(document.documentElement.lang, options)
            }
        }
    </script>
    <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script src="_script/footer.js"></script>
    <script src="_script/language_changer.js"></script>
    <script src="_script/giscus.js"></script>
    <script src="_script/updated.js"></script>
    <script src="_script/scroll_to_top.js"></script>
    <script src="//unpkg.com/docsify@4/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-scala.min.js"></script>
</body>

</html>
