<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="My personal blog" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="icon" href="_media/favicon.ico" type="image/icon type">
  <style>
    :root {
      --base-font-size: 20px;
      --theme-color: rgb(60, 164, 196);
      --sidebar-nav-pagelink-background-image: false;
      --sidebar-nav-pagelink-padding: 4px 0px 4px 0px;
    }

    body[data-page="README.md"] #main>div:first-child,
    body[data-page="README.md"] .docsify-pagination-container,
    body[data-page="README.md"] .updated_at,
    body[data-page="README.md"] .footer {
      display: none;
    }

    .sidebar-nav ul>li>ul {
      margin-top: 10px;
    }

    .docsify-pagination-container a[href="#/"] {
      display: none;
    }

    footer {
      margin-top: 50px;
    }

    .updated_at {
      font-size: 0.75em;
    }
  </style>
</head>

<body>
  <div id="app">Loading content...</div>
  <script>
    window.$docsify = {
      name: "ðŸ“˜ Alex's blog",
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      loadFooter: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results',
        depth: 3
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'en',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      customPageTitle: {
        prefix: 'Alex\'s Blog'
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      formatUpdated: time => {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(time).toLocaleString('default', options)
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(html =>
            html +
            '<br><br><br>' +
            '<div class="updated_at"><strong>:date: Updated: {docsify-updated}</strong></div>'
          )
        }
      ]
    };
  </script>
  <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
  <script src="//unpkg.com/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-scala.min.js"></script>
</body>

</html>
